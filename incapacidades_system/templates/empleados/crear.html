{% extends "base.html" %}

{% block title %}Crear Empleado - Sistema de Incapacidades{% endblock %}

{% block breadcrumbs %}
<span>/</span>
<a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
<span>/</span>
<a href="{{ url_for('empleado.listar_empleados') }}">Empleados</a>
<span>/</span>
<span>Crear Empleado</span>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>➕ Crear Nuevo Empleado</h2>
    </div>
    
    <form method="POST" action="{{ url_for('empleado.crear') }}" style="max-width: 600px;">
        <div style="margin-bottom: 20px;">
            <label for="nombre" style="display: block; margin-bottom: 8px; font-weight: 500;">
                Nombre Completo: <span style="color: red;">*</span>
            </label>
            <input type="text" id="nombre" name="nombre" required 
                   style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;"
                   placeholder="Ej: Juan Pérez">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="cargo" style="display: block; margin-bottom: 8px; font-weight: 500;">
                Cargo: <span style="color: red;">*</span>
            </label>
            <input type="text" id="cargo" name="cargo" required 
                   style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;"
                   placeholder="Ej: Desarrollador, Analista, etc.">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="area" style="display: block; margin-bottom: 8px; font-weight: 500;">
                Área: <span style="color: red;">*</span>
            </label>
            <input type="text" id="area" name="area" required 
                   style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;"
                   placeholder="Ej: Tecnología, Recursos Humanos, etc.">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="cedula" style="display: block; margin-bottom: 8px; font-weight: 500;">
                Cédula: <span style="color: red;">*</span>
            </label>
            <input type="text" id="cedula" name="cedula" required 
                   style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;"
                   placeholder="Ej: 1234567890">
            <small style="color: #666; font-size: 12px;">La cédula debe ser única</small>
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                ✅ Crear Empleado
            </button>
            <a href="{{ url_for('empleado.listar_empleados') }}" class="btn" 
               style="background: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
