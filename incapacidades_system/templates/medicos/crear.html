{% extends "base.html" %}

{% block title %}Crear Médico - Sistema de Incapacidades{% endblock %}

{% block breadcrumbs %}
<span>/</span>
<a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
<span>/</span>
<a href="{{ url_for('medico.listar') }}">Médicos</a>
<span>/</span>
<span>Crear Médico</span>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>➕ Crear Nuevo Médico</h2>
    </div>
    
    <form method="POST" action="{{ url_for('medico.crear') }}" style="max-width: 600px;">
        <div style="margin-bottom: 20px;">
            <label for="nombre" style="display: block; margin-bottom: 8px; font-weight: 500;">
                Nombre Completo: <span style="color: red;">*</span>
            </label>
            <input type="text" id="nombre" name="nombre" required 
                   style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;"
                   placeholder="Ej: Dr. Carlos López">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="especialidad" style="display: block; margin-bottom: 8px; font-weight: 500;">
                Especialidad: <span style="color: red;">*</span>
            </label>
            <input type="text" id="especialidad" name="especialidad" required 
                   style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;"
                   placeholder="Ej: Medicina General, Ortopedia, etc.">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="licencia" style="display: block; margin-bottom: 8px; font-weight: 500;">
                Número de Licencia: <span style="color: red;">*</span>
            </label>
            <input type="text" id="licencia" name="licencia" required 
                   style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px;"
                   placeholder="Ej: 12345">
            <small style="color: #666; font-size: 12px;">La licencia debe ser única</small>
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                ✅ Crear Médico
            </button>
            <a href="{{ url_for('medico.listar') }}" class="btn" 
               style="background: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
